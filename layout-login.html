<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>能力示范文稿管理系统</title>
    <link rel="stylesheet" href="./static/bootstrap/css/login.css">
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="login_screen">
            <div class="form_design1">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" style="background-color: transparent" class="form-control" id="inputEmail3" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" style="background-color: transparent" class="form-control" id="inputPassword3" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit"  class="btn btn-primary">Sign in</button>
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Sign up</button>

                            <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                                <div class="modal-dialog modal-md"  role="document">
                                    <div class="modal-content" style="background-color: transparent;">
                                        <div class="modal-header">
                                            <h2 style="text-align: center">Sign up</h2>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                <form class="form-horizontal">
                                                    <div class="form-group">
                                                        <label for="inputNmae" class="col-sm-2 control-label">Name</label>
                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control" id="inputNmae" placeholder="Name">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputSex" class="col-sm-2 control-label">Sex</label>
                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control" id="inputSex" placeholder="Sex">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputAddress" class="col-sm-2 control-label">Address</label>
                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputReferee" class="col-sm-2 control-label">referee</label>
                                                        <div class="col-sm-10">
                                                            <input type="text" class="form-control" id="inputReferee" placeholder="referee">
                                                        </div>
                                                    </div>
                                                    <!--<div class="form-group">-->
                                                    <!---->
                                                    <!--</div>-->
                                                    <!--<div class="form-group">-->
                                                    <!--</div>-->
                                                    <!--下拉框-->
                                                    <div class="form-group">
                                                        <div class="col-sm-2">
                                                            <label for="inputBranch" class="col-sm-2 control-label">Branch</label>
                                                        </div>
                                                        <div class="col-sm-10">
                                                            <select class="form-control" id="inputBranch">
                                                                <option>1</option>
                                                                <option>2</option>
                                                                <option>3</option>
                                                                <option>4</option>
                                                                <option>5</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-2">
                                                            <label for="inputCommittee" class="col-sm-2 control-label">Committee</label>
                                                        </div>
                                                        <div class="col-sm-10">
                                                            <select class="form-control" id="inputCommittee">
                                                                <option>1</option>
                                                                <option>2</option>
                                                                <option>3</option>
                                                                <option>4</option>
                                                                <option>5</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                            <button type="button" class="btn btn-warning">Emptied</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="form_design2">
                <div style="margin-top: 20px">
                    <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;规范列表</h4>
                </div>
                <div class="list-group">
                    <button type="button" style="background-color: transparent;color: #a6e1ec;border-color: transparent;" class="list-group-item">规范1</button>
                    <button type="button" style="background-color: transparent;color: #a6e1ec;border-color: transparent;" class="list-group-item">规范2</button>
                    <button type="button" style="background-color: transparent;color: #a6e1ec;border-color: transparent;" class="list-group-item">规范3</button>
                    <button type="button" style="background-color: transparent;color: #a6e1ec;border-color: transparent;" class="list-group-item">规范4</button>
                    <button type="button" style="background-color: transparent;color: #a6e1ec;border-color: transparent;" class="list-group-item">规范5</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery 文件 -->
    <script src="./static/jquery/jquery.min.js"></script>
    <!-- Bootstrap JavaScript 文件 -->
    <script src="./static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
